<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pokaz Slajdów</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    font-size: 25px;
  }

  .slideshow-container {
    position: relative;
    width: 100vw;
    max-width: 100%;
    height: 100vh;
    background-color: #0f4c4c;
    border-radius: 20px;
    box-shadow:
      0 0 15px rgba(15, 76, 76, 0.7),
      inset 0 0 10px rgba(0,0,0,0.8);
    overflow: hidden;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  .slide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 95%;
    height: 95%;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    background-color: rgba(0,0,0,0.3);
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  .slide.active {
    opacity: 1;
    z-index: 1;
  }

  .slide-content {
    display: flex;
    width: 100%;
    height: 100%;
    gap: 20px;
    align-items: center;
    justify-content: center;
  }

  .slide img {
    margin-left: 5vh;
    max-width: 100vh;
    max-height: 100vh;
    object-fit: contain;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.9);
  }

  .slide-description {
    flex: 1;
    font-size: 1.2em;
    padding: 20px;
    max-height: 100%;
    overflow-y: auto;
    background-color: rgba(0,0,0,0.5);
    border-radius: 10px;
    width: 100%;
    white-space: pre-wrap;
    font-family: monospace;
  }

  .frame {
    position: absolute;
    top: 10px; left: 10px; right: 10px; bottom: 10px;
    border-radius: 20px;
    pointer-events: none;
    box-sizing: border-box;
    border: 5px solid;
    border-image: linear-gradient(45deg, #0f4c4c, #004242, #0f4c4c) 1;
    mix-blend-mode: screen;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide" id="slide1">
    <div class="slide-content">
      <img src="slide1.jpg" alt="Slajd 1">
      <div class="slide-description">
        <p>Opis slajdu 1. Możesz tutaj umieścić dowolny tekst związany z obrazem.</p>
      </div>
    </div>
  </div>
  <div class="slide" id="slide2">
    <div class="slide-content">
      <img src="slide2.jpg" alt="Slajd 2">
      <div class="slide-description">
        <p>Opis slajdu 2. Inne ciekawe informacje.</p>
      </div>
    </div>
  </div>
  <div class="slide" id="slide3">
    <div class="slide-content">
      <img src="slide3.jpg" alt="Slajd 3">
      <div class="slide-description">
        <p>Opis slajdu 3. Coś jeszcze do powiedzenia?</p>
      </div>
    </div>
  </div>
  <div class="slide" id="slide4">
    <div class="slide-content">
      <img src="slide4.jpg" alt="Slajd 4">
      <pre class="slide-description" id="slide4-desc">Ładowanie opisu...</pre>
    </div>
  </div>

  <div class="frame"></div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;
  const descElement = document.getElementById('slide4-desc');
  const jsonURL = 'https://raw.githubusercontent.com/Electronica-Doc/SCR/refs/heads/main/Godziny.json';

  async function fetchDescriptionFromJSON() {
    descElement.textContent = "Ładowanie opisu...";
    try {
      const response = await fetch(jsonURL + '?t=' + Date.now(), {
        cache: "no-store"
      });
      const data = await response.json();
      const combined = 
        "=== Polski ===\n" + (data.pl || "Brak opisu.") + "\n\n" +
        "=== English ===\n" + (data.en || "No description.") + "\n\n" +
        "=== Nederlands ===\n" + (data.nl || "Geen beschrijving.");
      descElement.textContent = combined;
    } catch (e) {
      console.error(e);
      descElement.textContent = "Błąd ładowania danych.";
    }
  }

  function nextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');

    if (current === 3) {
      fetchDescriptionFromJSON();
    }
  }

  // Start
  slides[current].classList.add('active');
  if (current === 3) fetchDescriptionFromJSON();
  setInterval(nextSlide, 6000);
</script>

</body>
</html>
